<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- <link rel="shortcut icon" href="images/favicons/favicon-32x32.png" type="image/x-icon"> -->
    <meta charset="utf-8" />
    <meta name="description" content="interactive recipes booklet" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index,follow,noarchive" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>Analog Clock</title>
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="/Analog-Clock/styles/style.css" />
  </head>
  <body>
    <!-- divs need for clock frame -->
    <div class="clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second" data-second-hand></div>
      <div class="number num1">1</div>
      <div class="number num2">2</div>
      <div class="number num3">3</div>
      <div class="number num4">4</div>
      <div class="number num5">5</div>
      <div class="number num6">6</div>
      <div class="number num7">7</div>
      <div class="number num8">8</div>
      <div class="number num9">9</div>
      <div class="number num10">10</div>
      <div class="number num11">11</div>
      <div class="number num12">12</div>
    </div>
    <script defer="/main.js"></script>
  </body>
</html>
